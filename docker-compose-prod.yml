services:
  orchestrator:
    container_name: orchestrator-prod
    build:
      context: .
      dockerfile: orchestrator/orchestrator.dev.Dockerfile
    image: just-orchestrator:prod-local
    command: python orchestrator/server.py --port ${ORCHESTRATOR_PORT:-42169}
    env_file:
      - .env
    environment:
      - ORCHESTRATOR_PORT=${ORCHESTRATOR_PORT:-42169}
      - EPISTULA_HOTKEY_PATH=/home/appuser/.bittensor/wallets/coldkey/hotkeys/hotkey
      - CALLBACK_GCS_BUCKET=${CALLBACK_GCS_BUCKET}
      - CALLBACK_GCS_PREFIX=${CALLBACK_GCS_PREFIX:-callbacks}
      - CALLBACK_GCS_CREDENTIALS=${CALLBACK_GCS_CREDENTIALS:-/app/gcs_service_account.json}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs_service_account.json}
      - JOBRELAY_BASE_URL=${JOBRELAY_BASE_URL:-http://jobrelay:8181}
      - JOBRELAY_TIMEOUT_SECONDS=${JOBRELAY_TIMEOUT_SECONDS:-5}
      - DATABASE_URL=postgresql://orchestrator:orchestrator@postgres:5432/orchestrator
      - LISTEN_SYNC_BACKEND=redis
      - LISTEN_SYNC_REDIS_URL=redis://redis:6379/0
      - LISTEN_SYNC_REDIS_CHANNEL_PREFIX=listen_sync
      - LISTEN_SYNC_REDIS_TTL_SECONDS=600
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://signoz-otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=orchestrator
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=prod,provider_name=bittensor
    ports:
      - "${ORCHESTRATOR_PORT:-42169}:${ORCHESTRATOR_PORT:-42169}"
    depends_on:
      postgres:
        condition: service_healthy
      jobrelay:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - orchestrator_data:/var/lib/orchestrator
      - .:/app
      - ${HOME}/.bittensor:/home/appuser/.bittensor:ro
      - ${GCS_CREDENTIALS_FILE:-./gcs_service_account.json}:/app/gcs_service_account.json:ro
    networks:
      - default
      - signoz-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "signoz-otel-collector:host-gateway"

  forwarder:
    container_name: forwarder-prod
    build:
      context: .
      dockerfile: forwarder.Dockerfile
    image: just-forwarder:prod-local
    command: python -m forwarder.server
    env_file:
      - .env
    environment:
      - FORWARDER_PORT=${FORWARDER_PORT:-9871}
      - FORWARDER_ORCHESTRATOR_BASE_URL=http://orchestrator:${ORCHESTRATOR_PORT:-42169}
      - FORWARDER_LISTEN_AUTH_SECRET=${LISTEN_AUTH_SECRET:-orchestrator-listen-secret}
      - FORWARDER_JOB_TYPE=${FORWARDER_JOB_TYPE:-base-h100_pcie}
      - FORWARDER_TIMEOUT_SECONDS=${FORWARDER_TIMEOUT_SECONDS:-10}
    ports:
      - "${FORWARDER_PORT:-9871}:${FORWARDER_PORT:-9871}"
    depends_on:
      orchestrator:
        condition: service_started
    restart: unless-stopped
    volumes:
      - .:/app

  jobrelay:
    container_name: jobrelay-prod
    build:
      context: .
      dockerfile: jobrelay.Dockerfile
    image: just-jobrelay:prod-local
    env_file:
      - .env
    environment:
      - JOBRELAY_AUTH_TOKEN=${JOBRELAY_AUTH_TOKEN:-my-secret-key-here}
      - JOBRELAY_GCS_BUCKET=${JOBRELAY_GCS_BUCKET:-subnet11_internal}
      - JOBRELAY_GCP_CREDENTIALS_PATH=${JOBRELAY_GCP_CREDENTIALS_PATH:-/app/gcs_service_account.json}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs_service_account.json}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://signoz-otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=jobrelay
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=prod,provider_name=bittensor
    ports:
      - "8181:8181"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - jobrelay_data:/var/lib/jobrelay
      - ${GCS_CREDENTIALS_FILE:-./gcs_service_account.json}:/app/gcs_service_account.json:ro
    extra_hosts:
      - "signoz-otel-collector:host-gateway"
    networks:
      - default
      - signoz-net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:18
    container_name: orchestrator-prod-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orchestrator}
      POSTGRES_USER: ${POSTGRES_USER:-orchestrator}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchestrator}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_HOST_PORT:-10069}:5432"
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql

volumes:
  orchestrator_data:
  jobrelay_data:
  postgres_data:

networks:
  signoz-net:
    external: true
