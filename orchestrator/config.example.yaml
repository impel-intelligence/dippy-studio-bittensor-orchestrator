database:
  url: postgresql://orchestrator:orchestrator@postgres:5432/orchestrator
  min_connections: 1
  max_connections: 10

metagraph:
  table: miners

subnet:
  netuid: 11
  network: finney

audit_sample_size: 0.1
metagraph_runner_interval: 300

callback:
  uploader: noop
  url: http://localhost:42169/results/callback
  gcs:
    bucket: null
    prefix: callbacks
    credentials_path: null

jobrelay:
  enabled: true
  base_url: http://localhost:8181
  auth_token: null
  timeout_seconds: 5.0

scores:
  ema_alpha: 1.0
  ema_half_life_seconds: 604800
  failure_penalty_weight: 0.2
