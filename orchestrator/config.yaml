database:
  url: postgresql://orchestrator:orchestrator@postgres:5432/orchestrator
  min_connections: 1
  max_connections: 10

metagraph:
  table: miners

subnet:
  netuid: 11
  network: finney

audit_sample_size: 0.1
metagraph_runner_interval: 300

callback:
  uploader: noop
  url: https://orchestrator.dippy-bittensor-subnet.com/results/callback
  gcs:
    bucket: null
    prefix: callbacks
    credentials_path: null

jobrelay:
  enabled: true
  base_url: http://jobrelay:8181
  auth_token: token_goes_here
  timeout_seconds: 5.0

scores:
  ema_alpha: 1.0
  ema_half_life_seconds: 604800
  failure_penalty_weight: 0.2
  lookback_days: 7

listen:
  sync:
    timeout_seconds: 10.0
    poll_interval_seconds: 1.0
