
services:
  orchestrator-dev:
    build:
      context: .
      dockerfile: orchestrator/orchestrator.dev.Dockerfile
    command: python orchestrator/server.py --live-reload --port ${ORCHESTRATOR_PORT:-42169}
    ports:
      - "${ORCHESTRATOR_PORT:-42169}:${ORCHESTRATOR_PORT:-42169}"
    volumes:
      - .:/app
      - ${HOME}/.bittensor:/home/appuser/.bittensor:ro
      - ./gcs_service_account.json:/app/gcs_service_account.json:ro
    networks:
      - default
      - signoz-net
    environment:
      - ORCHESTRATOR_PORT=${ORCHESTRATOR_PORT:-42169}
      - EPISTULA_HOTKEY_PATH=/home/appuser/.bittensor/wallets/coldkey/hotkeys/hotkey
      - CALLBACK_GCS_BUCKET=${CALLBACK_GCS_BUCKET}
      - CALLBACK_GCS_PREFIX=${CALLBACK_GCS_PREFIX:-callbacks}
      - CALLBACK_GCS_CREDENTIALS=${CALLBACK_GCS_CREDENTIALS:-/app/gcs_service_account.json}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs_service_account.json}
      - JOBRELAY_BASE_URL=${JOBRELAY_BASE_URL:-http://jobrelay:8181}
      - JOBRELAY_TIMEOUT_SECONDS=${JOBRELAY_TIMEOUT_SECONDS:-5}
      - DATABASE_URL=postgresql://orchestrator:orchestrator@postgres:5432/orchestrator
      - LISTEN_SYNC_BACKEND=redis
      - LISTEN_SYNC_REDIS_URL=redis://redis:6379/0
      - LISTEN_SYNC_REDIS_CHANNEL_PREFIX=listen_sync
      - LISTEN_SYNC_REDIS_TTL_SECONDS=600
      - ENABLE_LOCAL_STUB_MINER=true
      - LOCAL_STUB_MINER_URL=http://stub-miner:${STUB_MINER_PORT:-8765}
      - LOCAL_STUB_MINER_HOTKEY=5EtM9iXMAYRsmt6aoQAoWNDX6yaBnjhmnEQhWKv8HpwkVtML
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://signoz-otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=orchestrator
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local,provider_name=bittensor
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      jobrelay:
        condition: service_started
      redis:
        condition: service_healthy

  forwarder:
    build:
      context: .
      dockerfile: forwarder.Dockerfile
    command: python -m forwarder.server
    ports:
      - "${FORWARDER_PORT:-9871}:${FORWARDER_PORT:-9871}"
    volumes:
      - .:/app
    environment:
      - FORWARDER_PORT=${FORWARDER_PORT:-9871}
      - FORWARDER_ORCHESTRATOR_BASE_URL=http://orchestrator-dev:${ORCHESTRATOR_PORT:-42169}
      - FORWARDER_LISTEN_AUTH_SECRET=${LISTEN_AUTH_SECRET:-orchestrator-listen-secret}
      - FORWARDER_JOB_TYPE=${FORWARDER_JOB_TYPE:-base-h100_pcie}
      - FORWARDER_TIMEOUT_SECONDS=${FORWARDER_TIMEOUT_SECONDS:-10}
    env_file:
      - .env
    depends_on:
      orchestrator-dev:
        condition: service_started

  jobrelay:
    build:
      context: .
      dockerfile: jobrelay.Dockerfile
    ports:
      - "8181:8181"
    volumes:
      - jobrelay_data:/var/lib/jobrelay
      - ./gcs_service_account.json:/app/gcs_service_account.json:ro
    networks:
      - default
      - signoz-net
    environment:
      - JOBRELAY_AUTH_TOKEN=${JOBRELAY_AUTH_TOKEN:-my-secret-key-here}
      - JOBRELAY_GCS_BUCKET=${JOBRELAY_GCS_BUCKET:-subnet11_internal}
      - JOBRELAY_GCP_CREDENTIALS_PATH=${JOBRELAY_GCP_CREDENTIALS_PATH:-/app/gcs_service_account.json}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs_service_account.json}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://signoz-otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=jobrelay
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local,provider_name=bittensor
    env_file:
      - .env

  python-runner:
    build:
      context: .
      dockerfile: orchestrator/orchestrator.dev.Dockerfile
    command: sleep infinity
    volumes:
      - .:/app
      - ${HOME}/.bittensor:/home/appuser/.bittensor:ro
      - ./gcs_service_account.json:/app/gcs_service_account.json:ro
    environment:
      - EPISTULA_HOTKEY_PATH=/home/appuser/.bittensor/wallets/coldkey/hotkeys/hotkey
      - CALLBACK_GCS_BUCKET=${CALLBACK_GCS_BUCKET}
      - CALLBACK_GCS_PREFIX=${CALLBACK_GCS_PREFIX:-callbacks}
      - CALLBACK_GCS_CREDENTIALS=${CALLBACK_GCS_CREDENTIALS:-/app/gcs_service_account.json}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs_service_account.json}
      - JOBRELAY_BASE_URL=${JOBRELAY_BASE_URL:-http://jobrelay:8181}
      - JOBRELAY_TIMEOUT_SECONDS=${JOBRELAY_TIMEOUT_SECONDS:-5}
      - DATABASE_URL=postgresql://orchestrator:orchestrator@postgres:5432/orchestrator
      - LISTEN_SYNC_BACKEND=redis
      - LISTEN_SYNC_REDIS_URL=redis://redis:6379/0
      - LISTEN_SYNC_REDIS_CHANNEL_PREFIX=listen_sync
      - LISTEN_SYNC_REDIS_TTL_SECONDS=600
      - ENABLE_LOCAL_STUB_MINER=true
      - LOCAL_STUB_MINER_URL=http://stub-miner:${STUB_MINER_PORT:-8765}
      - LOCAL_STUB_MINER_HOTKEY=5EtM9iXMAYRsmt6aoQAoWNDX6yaBnjhmnEQhWKv8HpwkVtML
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      jobrelay:
        condition: service_started
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  stub-miner:
    build:
      context: .
      dockerfile: orchestrator/orchestrator.dev.Dockerfile
    command: python dippy-studio-bittensor-miner/reverse_proxy/server.py
    ports:
      - "${STUB_MINER_PORT:-8765}:${STUB_MINER_PORT:-8765}"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app:/app/dippy-studio-bittensor-miner
      - REVERSE_PROXY_CONFIG_PATH=/app/dippy-studio-bittensor-miner/reverse_proxy/config.local.json
      - EMBED_STUB_MINER=true
      - REVERSE_PROXY_HOST=0.0.0.0
      - REVERSE_PROXY_PORT=${STUB_MINER_PORT:-8765}
      - INFERENCE_SERVER_URL=http://127.0.0.1:${STUB_MINER_PORT:-8765}/stub
      - STUB_MINER_IMAGE_PATH=${STUB_MINER_IMAGE_PATH:-/app/dev_scaffolding/assets/stub_miner_sample.png}
      - STUB_MINER_OVERRIDE_CALLBACK_URL=${STUB_MINER_OVERRIDE_CALLBACK_URL}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${STUB_MINER_PORT:-8765}/status"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - default
      - signoz-net

  postgres:
    image: postgres:18
    ports:
      - "10069:5432"
    environment:
      POSTGRES_DB: orchestrator
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: unless-stopped

volumes:
  jobrelay_data:
  postgres_data:

networks:
  signoz-net:
    external: true
